<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!-- owl css start -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- owl css finish -->

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder 
                    nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/ballers.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Breaking.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/controlz.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dark.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/elite.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/madmen.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/prison.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/silicon.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/skins.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/got.jpg alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mrrobot.jpg alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/omecanismo.jpg alt="">
            </div>
              
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0bfb494fd6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
